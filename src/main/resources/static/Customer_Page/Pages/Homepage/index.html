<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>Home | Noriva</title>
    <meta name="description"
          content="Noriva - The paradise of shoes, where you can buy anything for your sport activities.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Noriva - The paradise of shoes">
    <meta property="og:type" content="company">
    <meta property="og:url" content="http://shoes-shop.ddns.net/home">
    <meta property="og:image"
          content="https://images.pexels.com/photos/6776614/pexels-photo-6776614.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">

    <meta name="keywords" content="noriva, shoes shop, men shoes, sportswear, clothes"/>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    <link rel="stylesheet" href="/Customer_Page/Components/Header/Header.css">-->
    <link rel="stylesheet" href="/Customer_Page/Components/ProductCard/ProductCardCarousel.css">
    <!--    <link rel="stylesheet" href="/Customer_Page/Components/Footer/Footer.css">-->
    <link rel="stylesheet" href="/Customer_Page/Pages/Homepage/style.css">
</head>

<body>
<div id="header">
    <div th:replace="Customer_Page/Components/Header/Header :: header"></div>
</div>
<!-- home slider -->
<div class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <div class="slide first">
            <img src="https://images.pexels.com/photos/6776564/pexels-photo-6776564.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                 alt="">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/6776614/pexels-photo-6776614.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                 alt="">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/1598505/pexels-photo-1598505.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                 alt="">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/2385477/pexels-photo-2385477.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                 alt="">
        </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</div>
<!-- introduction card -->
<div class="image__card">
    <div class="image__card__item">
        <img
                src="https://images.pexels.com/photos/1124466/pexels-photo-1124466.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        <div class="image__btn__group">
            <p th:utext="${brands[0].name}">Nike</p>
            <a class="show__now__btn" th:href="'/customer/product/product-list?limit=12&brandCode='+${brands[0].code}">Shop
                now</a>
        </div>
    </div>
    <div class="image__card__item">
        <img
                src="https://images.pexels.com/photos/684152/pexels-photo-684152.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        <div class="image__btn__group">
            <p th:utext="${brands[1].name}">Adidas</p>
            <a class="show__now__btn" th:href="'/customer/product/product-list?limit=12&brandCode='+${brands[1].code}">Shop
                now</a>
        </div>
    </div>
</div>
<!-- product carousel -->
<section class="owl">
    <h2 th:utext="${categories[0].name}">Men's Collection</h2>
    <div class="wrapper">
        <div class="carousel owl-carousel">
            <product-card th:each="product:${categories[0].products}" th:productName="${product.title}"
                          th:productPrice="${product.price}"
                          th:productImg="${product.pictureUrl}"
                          th:productCode="${product.code}"></product-card>
        </div>
    </div>
</section>
<!-- introduction card -->
<div class="image__card">
    <div class="image__card__item">
        <img
                src="https://images.pexels.com/photos/2759785/pexels-photo-2759785.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        <div class="image__btn__group">
            <p th:utext="${brands[2].name}">Puma</p>
            <a class="show__now__btn" th:href="'/customer/product/product-list?limit=12&brandCode='+${brands[2].code}">Shop
                now</a>
        </div>
    </div>
    <div class="image__card__item">
        <img
                src="https://images.pexels.com/photos/2351858/pexels-photo-2351858.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        <div class="image__btn__group">
            <p th:utext="${brands[3].name}">Converse</p>
            <a class="show__now__btn" th:href="'/customer/product/product-list?limit=12&brandCode='+${brands[3].code}">Shop
                now</a>
        </div>
    </div>
</div>
<!-- product carousel -->
<section class="owl">
    <h2 th:utext="${categories[1].name}">Woman's Collection</h2>
    <div class="wrapper">
        <div class="carousel owl-carousel">
            <product-card th:each="product:${categories[1].products}" th:productName="${product.title}"
                          th:productPrice="${product.price}"
                          th:productImg="${product.pictureUrl}"
                          th:productCode="${product.code}"></product-card>
        </div>
    </div>
</section>

<section>
    <h2 th:utext="${categories[2].name}" class="section-title">Sportware Collection</h2>
    <div class="container sportware__container">
        <div class="row sportware-items">
            <div class="col-sm sportware">
                <br><br><br><br><br><br><br>
                <a th:utext="${brands[4].name}"
                   th:href="'/customer/product/product-list?limit=12&brandCode='+${brands[4].code}"
                   class="shopping__button">GYM</a>
            </div>
            <div class="col-sm sportware">
                <br><br><br><br><br><br><br>
                <a th:utext="${brands[5].name}"
                   th:href="'/customer/product/product-list?limit=12&brandCode='+${brands[5].code}"
                   class="shopping__button">YOGA</a>
            </div>
            <div class="col-sm sportware">
                <br><br><br><br><br><br><br>
                <a th:utext="${brands[6].name}"
                   th:href="'/customer/product/product-list?limit=12&brandCode='+${brands[6].code}"
                   class="shopping__button">SWIMMING</a>
            </div>
        </div>
    </div>
</section>
<!-- Modal -->
<div class="modal fade" id="announcement" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Announcement</h5>
            </div>
            <div class="modal-body" id="announcement_content">
                ...
            </div>
            <div class="modal-footer">
                <button onclick="$('#announcement').modal('hide');" type="button" class="btn btn-primary">Got it
                </button>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div id="footer">
    <div th:replace="Customer_Page/Components/Footer/Footer :: header"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
