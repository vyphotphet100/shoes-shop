<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Customer_Page/Components/AccountSideBar/AccountSideBar.css">
    <!--    <link rel="stylesheet" href="/Customer_Page/Components/Footer/Footer.css">-->
    <!--    <link rel="stylesheet" href="/Customer_Page/Components/Header/Header.css">-->
    <link rel="stylesheet" href="/Customer_Page/Pages/Information/SiteMap/style.css">
</head>

<body>
<div id="header"></div>
<div class="d-md-flex align-items-stretch">
    <div id="accountslide_bar"></div>
    <div id="content" class=" p-md-5 pt-5">
        <div class="about__us__container">
            <h1>Site Map</h1>
            <div class="about__us__paragraph row">
                <div class="col">
                    <ul>
                        <li><a href="/customer/product/product-list?limit=12">Our Products</a></li>
                        <ul>
                            <th:block th:each="category:${categories}">
                                <li>
                                    <a th:href="'/customer/product/product-list?limit=12&categoryCode='+${category.code}"
                                       th:utext="${category.name}">Men's Shoes</a>
                                </li>
                                <ul>
                                    <li th:each="brand:${brands}">
                                        <a th:href="'/customer/product/product-list?limit=12&brandCode='+${brand.code}"
                                           th:utext="${brand.name}">Nike</a>
                                    </li>
                                </ul>
                            </th:block>
                        </ul>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li><a href="/customer/my-account/account">My Account</a></li>
                        <ul>
                            <li><a href="/customer/my-account/change-password">Password</a></li>
                            <li><a href="/customer/my-account/edit-account">Change Account Information</a></li>
                            <li><a href="/customer/my-account/order-history">Orders History</a></li>
                            <li><a href="/customer/my-account/create-seller">Become Our Seller</a></li>
                        </ul>
                        <li><a href="#">Information</a></li>
                        <ul>
                            <li><a href="/customer/information/about-us">About Us</a></li>
                            <li><a href="/customer/information/privacy-policy">Privacy Policy</a></li>
                            <li><a href="/customer/information/term-and-conditions">Terms & Conditions</a></li>
                            <li><a href="/customer/information/contact-us">Contact Us</a></li>
                            <li><a href="/customer/information/sitemap">Site Map</a></li>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>

<script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--<script src="/Customer_Page/Components/AccountSideBar/AccountSideBar.js"></script>-->
<script src="/Customer_Page/Components/AccountSideBar/AccountSideBarMain.js"></script>
<!--<script src="/Customer_Page/Components/Footer/Footer.js"></script>-->
<!--<script src="/Customer_Page/Components/Header/Header.js"></script>-->
<script src="/Customer_Page/Pages/Information/SiteMap/main.js"></script>

</html>
