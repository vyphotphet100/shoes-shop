<div th:fragment="header">
    <link rel="stylesheet" href="/Customer_Page/Components/Header/Header.css">
    <div style="background-color: #dadada;" class="sticky-top">
        <div class="container">
            <div class="header__container">
                <div class="logo">
                    <a href="/">
                        <img src="https://opencart.mahardhi.com/MT04/noriva/01/image/catalog/logo.png" alt="Logo">
                    </a>
                </div>

                <div class="categories">
                    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/home" class="nav-link home__btn px-2 link-dark">Home</a></li>
                        <li class="nav-item dropdown" th:each="category:${categories[0]}" >
                            <a class="nav-link"
                               th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code}"
                               th:utext="${category.name}"> Men's Shoes </a>
                            <div class="dropdown__items">
                                <ul>
                                    <li th:each="brand:${brands[0]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                    <li th:each="brand:${brands[1]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                    <li th:each="brand:${brands[2]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                    <li th:each="brand:${brands[3]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item dropdown" th:each="category:${categories[1]}" >
                            <a class="nav-link"
                               th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code}"
                               th:utext="${category.name}"> Men's Shoes </a>
                            <div class="dropdown__items">
                                <ul>
                                    <li th:each="brand:${brands[0]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                    <li th:each="brand:${brands[1]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                    <li th:each="brand:${brands[2]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                    <li th:each="brand:${brands[3]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item dropdown" th:each="category:${categories[2]}" >
                            <a class="nav-link"
                               th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code}"
                               th:utext="${category.name}"> Men's Shoes </a>
                            <div class="dropdown__items">
                                <ul>
                                    <li th:each="brand:${brands[4]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                    <li th:each="brand:${brands[5]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                    <li th:each="brand:${brands[6]}"><a class="dropdown-item"
                                                                        th:href="'/customer/product/product-list?limit=12&categoryCode=' + ${category.code} + '&brandCode=' + ${brand.code}"
                                                                        th:utext="${brand.name}"> Casual</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="text-end  header__right">
                    <button type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                            aria-controls="offcanvasTop"><i class="fas fa-search"></i>
                    </button>

                    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                         aria-labelledby="offcanvasTopLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasTopLabel">Search everything you need!</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <nav class="navbar navbar-light bg-light">
                                <form class="container-fluid">
                                    <div class="input-group">
                                        <div class="form__select">
                                            <select id="category-header" class="form-select" aria-label="Default select example">
                                                <option value="" selected>All Categories</option>
                                                <option th:each="category:${categories}" th:value="${category.code}"
                                                        th:utext="${category.name}">Men's Shoes
                                                </option>
                                            </select>
                                        </div>
                                        <div style="display: flex">
                                            <input id="search-product-input" type="text" class="form-control" placeholder="Type here to search!"
                                                   aria-label="Type here to search!" aria-describedby="basic-addon1">
                                            <button type="button" class="btn btn-secondary" onclick="searchProduct()">Search</button>
                                        </div>
                                    </div>
                                </form>
                            </nav>
                        </div>
                    </div>
                    <a href="/customer/my-account/login" class="btn"><i
                            class="far fa-user"></i></a>
                    <a href="/customer/paying/shopping-cart" class="btn"><i
                            class="fas fa-shopping-bag"></i></a>
                </div>
            </div>
        </div>
    </div>
    <section class="down__section"></section>
    <script src="/Customer_Page/Components/Header/HeaderMain.js"></script>
</div>
