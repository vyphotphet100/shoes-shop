<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div id="side__bar">
        <div th:replace="/Seller_Page/Components/SlideBar/Sidebar :: sidebar"></div>
    </div>
    <!-- Page Content  -->
    <div id="content">
        <div id="header">
            <div th:replace="/Seller_Page/Components/Header/Header :: header"></div>
        </div>
        <div class="page__container">
            <form th:method="put" th:object="${product}">
                <div class="page__top row">
                    <h1 class="page__title col">
                        Edit Product
                    </h1>
                    <div class="btn__group col">
                        <button type="submit" class="add__btn float-end">Save</button>
                        <!--                        <button class="add__btn float-end">Delete</button>-->
                    </div>
                </div>
                <div class="row" style="padding: 0 20px;">
                    <div th:if="${product.httpStatus.value() == 200 and product.message != null}" th:utext="${product.message}" class="alert alert-success" role="alert"></div>
                    <div th:if="${product.httpStatus.value()} != 200" th:utext="${product.message}" class="alert alert-danger" role="alert"></div>
                    <div class="basic__product__info col">
                        <h2 class="basic__pro__title">
                            Basic information
                        </h2>
                        <!--                        <form method="post">-->
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input th:field="*{title}" th:value="${product.title}" type="text"
                                   class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <select th:field="*{brand.code}" th:value="${product.brand.code}" class="form-select">
                                <option th:each="brand:${brands}"
                                        th:if="${product.brand.code} == ${brand.code}"
                                        th:value="${brand.code}"
                                        th:utext="${brand.name}" selected></option>

                                <option th:each="brand:${brands}"
                                        th:if="${product.brand.code} != ${brand.code}"
                                        th:value="${brand.code}"
                                        th:utext="${brand.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Description</label>
                            <textarea th:field="*{description}" th:utext="${product.description}" class="form-control"
                                      style="height: 150px;"
                                      placeholder="Give customer some Product's Description here!"
                                      id="floatingTextarea"></textarea>
                        </div>
                    </div>
                    <div style="width: 25px"></div>
                    <div class="price__product col">
                        <h2 class="basic__pro__title">
                            Detail information
                        </h2>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Price</span>
                                <input th:field="*{price}" th:value="${product.price}" type="number"
                                       class="form-control"
                                       aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">Dollar</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select th:field="*{category.code}" th:value="${product.category.code}" class="form-select">
                                <option th:each="category:${categories}"
                                        th:if="${product.category.code} == ${category.code}"
                                        th:value="${category.code}"
                                        th:utext="${category.name}" selected></option>
                                <option th:each="category:${categories}"
                                        th:if="${product.category.code} != ${category.code}"
                                        th:value="${category.code}"
                                        th:utext="${category.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Size</label>
                            <input th:field="*{size}" th:value="${product.size}" type="number"
                                   class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input th:field="*{quantity}" th:value="${product.quantity}" type="number"
                                   class="form-control">
                        </div>
                        <div class="row py-4">
                            <div class="mx-auto">
                                <label style="margin-bottom: 15px;">
                                    Product Image
                                </label>
                                <!-- Upload image input-->
                                <div class="input-group mb-3 px-2 py-2 bg-white shadow-sm"
                                     style="border: 1px solid #777777">
                                    <input id="upload" type="file" onchange="readURL(this);"
                                           class="form-control border-0">
                                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose
                                        file</label>
                                    <div class="input-group-append">
                                        <label style="border: 1px solid #777777" for="upload"
                                               class="btn btn-light m-0 rounded-pill px-4"> <i
                                                class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                                class="text-uppercase font-weight-bold text-muted"> Choose file</small></label>
                                    </div>
                                </div>

                                <!-- Uploaded image area-->
                                <p class="font-italic text-white ">The image uploaded will be rendered inside the box
                                    below.</p>
                                <div class="image-area" style="margin-top: -50px;">
                                    <img id="imageResult" th:src="${product.pictureUrl}" alt=""
                                         class="img-fluid rounded shadow-sm mx-auto d-block">
                                    <input th:field="*{pictureUrl}" type="hidden" id="pictureUrl"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="footer">
            <div th:replace="/Seller_Page/Components/Footer/Footer :: footer"></div>
        </div>
    </div>

</div>
