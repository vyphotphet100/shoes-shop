<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Noriva Seller's page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--    <link rel="stylesheet" href="../../../../../../../../Final%20project/Seller_page/Components/SlideBar/Sidebar.css">-->
    <link rel="stylesheet" href="/Seller_Page/Pages/DashBoard/style.css">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div id="side__bar">
        <div th:replace="/Seller_Page/Components/SlideBar/Sidebar :: sidebar"></div>
    </div>
    <!-- Page Content  -->
    <div id="content">
        <div id="header">
            <div th:replace="/Seller_Page/Components/Header/Header :: header"></div>
        </div>
        <div class="page__container">
            <div class="page__top row">
                <h1 class="page__title col">
                    Dashboard
                </h1>
            </div>
            <div style="padding: 0 20px; margin-right: 15px;" class="container">
                <div class="basic__product__info row mb-5">
                    <div class="card col" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Total Sell</h5>
                            <bdi th:utext="'$'+${totalCost}">$1709.00</bdi>
                        </div>
                    </div>
                    <div style="width: 30px"></div>
                    <div class="card col" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Average Order Value</h5>
                            <bdi th:utext="'$'+${averageCost}">$1709.00</bdi>
                        </div>
                    </div>
                    <div style="width: 30px"></div>
                    <div class="card col" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Total orders</h5>
                            <bdi th:utext="${totalOrdered}">1709</bdi>
                        </div>
                    </div>
                </div>
                <div class="basic__product__info row mb-5">
                    <div class="card col" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Products Quantity</h5>
                            <bdi th:utext="${totalProductQuantity}+' products'">179 products</bdi>
                        </div>
                    </div>
                    <div style="width: 30px"></div>
                    <div class="card col" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">In Stock Products</h5>
                            <bdi th:utext="${totalInStockProduct}+' products'">3 products</bdi>
                        </div>
                    </div>
                </div>
                <div class="basic__product__info row mb-5">
                    <div class="card col" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Total Payments</h5>
                            <bdi th:utext="${totalPayment}+' payments'">1000 Payments</bdi>
                        </div>
                    </div>
                    <div style="width: 30px"></div>
                    <div class="card col" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Total Customers</h5>
                            <bdi th:utext="${totalCustomer}+' customers'">190 Customers</bdi>
                        </div>
                    </div>
                    <div style="width: 30px"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div th:replace="/Seller_Page/Components/Footer/Footer :: footer"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
