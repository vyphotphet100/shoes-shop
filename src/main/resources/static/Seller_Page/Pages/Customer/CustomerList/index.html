<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Noriva Seller's page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--    <link rel="stylesheet" href="/static/Seller_Page/Components/SlideBar/Sidebar.css">-->
    <link rel="stylesheet" href="/Seller_Page/Pages/Customer/CustomerList/style.css">

    <!--    <script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>-->
</head>


<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div id="side__bar">
        <div th:replace="Seller_Page/Components/SlideBar/Sidebar :: sidebar"></div>
    </div>
    <!-- Page Content  -->
    <div id="content">
        <div id="header">
            <div th:replace="Seller_Page/Components/Header/Header :: header"></div>
        </div>
        <div class="page__container">
            <div class="page__top row">
                <h1 class="page__title col">
                    Customer
                </h1>
            </div>
            <div class="all__product__container">
<!--                <div class="input-group mb-3">-->
<!--                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>-->
<!--                    <input type="text" class="form-control" placeholder="Start typing to search for customers">-->
<!--                </div>-->
                <table class="table">
                    <thead>
                    <tr>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full name</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Birthday</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                    </tr>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="customer:${customers}">
                        <tr>
                            <th th:utext="${customer.id}" scope="row"></th>
                            <td>
                                <div class="product__info float-start" style="display: flex; justify-content: center;">
                                    <div class="product__image">
                                        <img width="40px" height="40px"
                                             src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png">
                                    </div>
                                    <div style="width: 15px"></div>
                                    <div class="product__detail">
                                        <p style="font-weight: 700;"
                                           th:utext="${customer.firstName + ' ' + customer.lastName}">
                                            Seller Name Here</p>
                                        <p th:utext="${customer.email}">example@email.com</p>
                                    </div>
                                </div>
                            </td>
                            <td th:utext="${customer.firstName}"></td>
                            <td th:utext="${customer.lastName}"></td>
                            <td th:utext="${customer.gender}">Male</td>
                            <td th:utext="${customer.birthday}">17/09/2001</td>
                            <td th:utext="${customer.phone}">0794676336</td>
                            <td th:utext="${customer.address}">210/10 Sambram, Buôn Ma Thuột, DakLak</td>
                            <td>
                                <div class="btn__action">
                                    <a th:href="'customer-detail?id='+${customer.id}" class="btn btn-warning" type="button">View Detail</a>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>

            </div>
        </div>
        <div id="footer">
            <div th:replace="Seller_Page/Components/Footer/Footer :: footer"></div>
        </div>
    </div>
</div>
</body>
