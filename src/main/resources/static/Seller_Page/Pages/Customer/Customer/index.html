<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Noriva Admin's page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="/Seller_Page/Pages/Customer/Customer/style.css">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <!--    <div id="side__bar"></div>-->
    <div id="side__bar">
        <div th:replace="Seller_Page/Components/SlideBar/Sidebar :: sidebar"></div>
    </div>
    <!-- Page Content  -->
    <div id="content">
        <div id="header">
            <div th:replace="Seller_Page/Components/Header/Header :: header"></div>
        </div>
        <div class="page__container">
            <div class="page__top row">
                <h1 th:utext="${customer.firstName} + ' ' + ${customer.lastName}" class="page__title col">
                    Customer Name Here
                </h1>
            </div>
            <div class="row" style="padding: 0 20px;">
                <div class="basic__product__info col">
                    <img width="150px" height="150px"
                         src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png"
                         class="rounded mx-auto d-block" alt="...">
                    <form action="#" th:object="${customer}" method="post" class="mt-3">
                        <input th:field="*{id}" type="hidden" readonly>
                        <div class="mb-3">
                            <label class="form-label">First name</label>
                            <input th:field="*{firstName}" th:value="${customer.firstName}" type="text"
                                   class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input th:field="*{lastName}" th:value="${customer.lastName}" type="text"
                                   class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input th:field="*{email}" th:value="${customer.email}" type="text" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <input th:field="*{gender}" th:value="${customer.gender}" type="text" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone number</label>
                            <input th:field="*{phone}" type="text" class="form-control" th:value="${customer.phone}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input th:field="*{address}" type="text" class="form-control" th:value="${customer.address}" readonly>
                        </div>
                    </form>

                </div>
                <div style="width: 25px"></div>
                <div class="price__product col">
                    <h2 class="basic__pro__title">
                        Order Items
                    </h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Date</th>
                            <th scope="col">Product code</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total cost</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="orderItem:${orderItems}" th:if="${orderItem.payment != null}">
                            <th th:utext="'#' + ${orderItem.id}" scope="row">#123412</th>
                            <td th:utext="${orderItem.payment.paymentDate}">May 15, 2019</td>
                            <td th:utext="${orderItem.product.code}">Code</td>
                            <td th:utext="${orderItem.quantityBought}  + ' item(s)'">4 items</td>
                            <td th:utext="'$' + ${orderItem.totalCost}">$2</td>

                        </tr>

                        </tbody>
                    </table>
                    <div>
                        <p th:utext="'Ordered: ' + ${ordered}" class="col">Ordered: 12 items</p>
                        <p th:utext="'Total spent: $' + ${totalSpent}" class="col">Total spent: 200 triá»‡u</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div th:replace="Seller_Page/Components/Footer/Footer :: footer"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--<script src="/Admin_Page/Components/SlideBar/main.js"></script>-->
<!--<script src="/Admin_Page/Components/Footer/Footer.js"></script>-->

<script type="text/javascript" src="/Seller_Page/Pages/Customer/Customer/main.js"></script>

<script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>
</body>

</html>
