<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Noriva Admin's page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--    <link rel="stylesheet" href="/static/Admin_Page/Components/SlideBar/Sidebar.css">-->
    <link rel="stylesheet" href="/Admin_Page/Pages/Catalog/AddProduct/style.css">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div id="side__bar">
        <div th:replace="Admin_Page/Components/SlideBar/Sidebar :: sidebar"></div>
    </div>
    <!-- Page Content  -->
    <div id="content">
        <div id="header">
            <div th:replace="Admin_Page/Components/Header/Header :: header"></div>
        </div>
        <div class="page__container">
            <form th:method="post" th:object="${product}">
                <div class="page__top row">
                    <h1 class="page__title col">
                        Add New Product
                    </h1>
                    <button typye="submit" class="add__btn">Add</button>
                </div>
                <div class="row" style="padding: 0 20px;">
                    <div th:if="${product.httpStatus.value() == 200 and product.message != null}"
                         th:utext="${product.message}" class="alert alert-success" role="alert"></div>
                    <div th:if="${product.httpStatus.value()} != 200" th:utext="${product.message}"
                         class="alert alert-danger" role="alert"></div>
                    <div class="basic__product__info col">
                        <h2 class="basic__pro__title">
                            Basic information
                        </h2>

                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input th:field="*{title}" type="text"
                                   class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <select th:field="*{brand.code}" class="form-select">
                                <option th:each="brand:${brands}"
                                        th:value="${brand.code}"
                                        th:utext="${brand.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Description</label>
                            <textarea th:field="*{description}" class="form-control"
                                      style="height: 150px;"
                                      placeholder="Give customer some Product's Description here"
                                      id="floatingTextarea"></textarea>
                        </div>
                    </div>
                    <div style="width: 25px"></div>
                    <div class="price__product col">
                        <h2 class="basic__pro__title">
                            Detail information
                        </h2>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Price</span>
                                <input th:field="*{price}" type="number" step="0.1"
                                       class="form-control"
                                       aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">Dollar</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select th:field="*{category.code}" class="form-select">
                                <option th:each="category:${categories}"
                                        th:value="${category.code}"
                                        th:utext="${category.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Size</label>
                            <input th:field="*{size}" type="number"
                                   class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input th:field="*{quantity}" type="number"
                                   class="form-control">
                        </div>
                        <div class="row py-4">
                            <div class="mx-auto">
                                <label style="margin-bottom: 15px;">
                                    Product Image
                                </label>
                                <!-- Upload image input-->
                                <div class="input-group mb-3 px-2 py-2 bg-white shadow-sm"
                                     style="border: 1px solid #777777">
                                    <input id="upload" type="file" onchange="readURL(this);"
                                           class="form-control border-0">
                                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose
                                        file</label>
                                    <div class="input-group-append">
                                        <label style="border: 1px solid #777777" for="upload"
                                               class="btn btn-light m-0 rounded-pill px-4"> <i
                                                class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                                class="text-uppercase font-weight-bold text-muted"> Choose file</small></label>
                                    </div>
                                </div>

                                <!-- Uploaded image area-->
                                <p class="font-italic text-white ">The image uploaded will be rendered inside the box
                                    below.</p>
                                <div class="image-area" style="margin-top: -50px;">
                                    <img id="imageResult" src="#" alt=""
                                         class="img-fluid rounded shadow-sm mx-auto d-block">
                                </div>
                                <input th:field="*{pictureUrl}" type="hidden" id="pictureUrl"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="footer">
            <div th:replace="Admin_Page/Components/Footer/Footer :: footer"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
