<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Noriva Admin's page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/Admin_Page/Pages/Payment/PaymentList/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <div id="side__bar">
            <div th:replace="Admin_Page/Components/SlideBar/Sidebar :: sidebar"></div>
        </div>
        <!-- Page Content  -->
        <div id="content">
            <div id="header">
                <div th:replace="Admin_Page/Components/Header/Header :: header"></div>
            </div>
            <div class="page__container">
                <div class="page__top row">
                    <h1 class="page__title col">
                        Payment
                    </h1>
                </div>
                <div class="all__product__container">
<!--                    <div class="input-group mb-3">-->
<!--                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>-->
<!--                        <input type="text" class="form-control" placeholder="Start typing to search for orders">-->
<!--                    </div>-->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Payment date</th>
                                <th scope="col">Shipment date</th>
                                <th scope="col">Username</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total cost</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="payment:${payments}">
                                <th th:utext="${payment.id}" scope="row">1</th>
                                <td th:utext="${payment.paymentDate}" >17/09/2001</td>
                                <td th:utext="${payment.shipmentDate}">17/09/2001</td>
                                <td th:utext="${payment.orderItem.customer.username}">username</td>
                                <td th:utext="${payment.orderItem.quantityBought}">4</td>
                                <td th:utext="${payment.orderItem.totalCost}">$142.00</td>
                                <td>
                                    <div class="btn__action">
                                        <a th:href="'/admin/payment/payment-detail?id=' + ${payment.id}" class="btn btn-warning" type="button">Detail</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div id="footer">
                <div th:replace="Admin_Page/Components/Footer/Footer :: footer"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!--    <script src="/static/Admin_Page/Components/SlideBar/main.js"></script>-->
<!--    <script src="/static/Admin_Page/Components/Footer/Footer.js"></script>-->

    <script type="text/javascript" src="/Admin_Page/Pages/Payment/PaymentList/main.js"></script>
    <script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>
</body>

</html>
