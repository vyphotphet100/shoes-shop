<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Noriva Admin's page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../Components/SlideBar/Sidebar.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <div id="side__bar"></div>
        <!-- Page Content  -->
        <div id="content">
            <div id="header"></div>
            <div class="page__container">
                <div class="page__top row">
                    <h1 class="page__title col">
                        Dashboard
                    </h1>
                </div>
                <div style="padding: 0 20px; margin-right: 15px;" class="container">
                    <div class="basic__product__info row mb-5">
                        <div class="card col" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Total Sell</h5>
                                <bdi>$1709.00</bdi>
                            </div>
                        </div>
                        <div style="width: 30px"></div>
                        <div class="card col" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Average Order Value</h5>
                                <bdi>$1709.00</bdi>
                            </div>
                        </div>
                        <div style="width: 30px"></div>
                        <div class="card col" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Total orders</h5>
                                <bdi>$1709.00</bdi>
                            </div>
                        </div>
                    </div>
                    <div class="basic__product__info row mb-5">
                        <div class="card col" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Products Quantity</h5>
                                <bdi>179 products</bdi>
                            </div>
                        </div>
                        <div style="width: 30px"></div>
                        <div class="card col" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Total Categories</h5>
                                <bdi>3 categories</bdi>
                            </div>
                        </div>
                        <div style="width: 30px"></div>
                        <div class="card col" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Total Brands</h5>
                                <bdi>7 Brands</bdi>
                            </div>
                        </div>
                    </div>
                    <div class="basic__product__info row mb-5">
                        <div class="card col" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Total Payment</h5>
                                <bdi>1000 Payments</bdi>
                            </div>
                        </div>
                        <div style="width: 30px"></div>
                        <div class="card col" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Total Customer</h5>
                                <bdi>190 Customers</bdi>
                            </div>
                        </div>
                        <div style="width: 30px"></div>
                        <div class="card col" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Total Sellers</h5>
                                <bdi>69 Sellers</bdi>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="footer"></div>
        </div>
        <script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="../../Components/Header/Header.js"></script>
        <script src="../../Components/SlideBar/Sidebar.js"></script>
        <script src="../../Components/SlideBar/main.js"></script>
        <script src="../../Components/Footer/Footer.js"></script>

        <script type="text/javascript" src="./main.js"></script>
</body>

</html>
