<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Noriva Admin's page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="/Admin_Page/Pages/Seller/AddSeller/style.css">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div id="side__bar">
        <div th:replace="/Admin_Page/Components/SlideBar/Sidebar :: sidebar"></div>
    </div>
    <!-- Page Content  -->
    <div id="content">
        <div id="header">
            <div th:replace="/Admin_Page/Components/Header/Header :: header"></div>
        </div>
        <div class="page__container">
            <div class="page__top row">
                <h1 class="page__title col">
                    New Seller
                </h1>
            </div>
            <div style="padding: 0 20px; margin-right: 15px;">
                <div class="basic__product__info">
                    <div th:if="${seller.message != null && seller.httpStatus.value() == 200}" th:utext="${seller.message}" class="alert alert-success" role="alert">
                        This is a success alert—check it out!
                    </div>
                    <div th:if="${seller.message != null && seller.httpStatus.value() != 200}" th:utext="${seller.message}" class="alert alert-danger" role="alert">
                        This is a success alert—check it out!
                    </div>
                    <img width="150px" height="150px"
                         src="https://scontent.fdad2-1.fna.fbcdn.net/v/t1.6435-9/171619300_1092543814590800_1632394128569325001_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=P560_w3_4aMAX83vWZW&_nc_ht=scontent.fdad2-1.fna&oh=15f5ee48f7e3e586c0f11dc9c43dbc12&oe=61A7F468"
                         class="rounded mx-auto d-block" alt="...">
                    <form class="mt-3" method="post" th:object="${seller}">
                        <div class="mb-3">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" th:field="*{firstName}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" th:field="*{lastName}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" th:field="*{gender}">
                                <option value="1" selected>Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Birthday</label>
                            <input type="date" class="form-control"
                                   th:field="*{birthday}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" th:field="*{email}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" th:field="*{username}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" th:field="*{address}">
                        </div>
                        <button class="add__btn ">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <div th:replace="/Admin_Page/Components/Footer/Footer :: footer"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>
</body>

</html>
